<!DOCTYPE html>
<html>
  <head>
    <title>Super Galactic Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Super Galactic Age Calculator</h1>
      <h6>Enter your birthday and gender to find out fascinating galactic truths about yourself!</h6>
      <hr>
      <form>
        <select class="form-control" id="month">
          <option value="0">January</option>
          <option value="1">February</option>
          <option value="2">March</option>
          <option value="3">April</option>
          <option value="4">May</option>
          <option value="5">June</option>
          <option value="6">July</option>
          <option value="7">August</option>
          <option value="8">September</option>
          <option value="9">October</option>
          <option value="10">November</option>
          <option value="11">December</option>
        </select>
        <div class="form-group">
          <input type="number" class="form-control" id="day" placeholder="Day">
        </div>
        <div class="form-group">
          <input type="number" class="form-control" id="year" placeholder="Year">
        </div>
        <select class="form-control" id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
        <br><br>
        <button type="submit" class="btn btn-primary">Show Me!</button>
      </form>
      <hr>
      <div class="outputAges"></div>
      <br><br>
      <div class="outputYearsLeft"></div>
    </div>
  </body>
</html>
